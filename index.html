<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List GitHub Repositories</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body-container">
        <header>
            <h1>List GitHub Repositories</h1>
            <p>A tool to list a GitHub user's public repositories</p>
        </header>
        <main>
            <form id="js-form">
                <label for="js-username">GitHub Username:</label>
                <input id="js-username" type="text" placeholder="user123" required />
                <input id="js-submit" type="submit" />
            </form>
            <section id="js-error">
                <p id="js-error-message" class="error-message"></p>
            </section>
            <section id="js-results" class="results hidden">
                <h2>Repositories</h2>
                <ul id="js-results-list">

                </ul>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
